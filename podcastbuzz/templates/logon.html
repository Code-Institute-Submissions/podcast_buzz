{% extends 'base.html' %}

{% block content%}
    <h2>Sign in below</h2>
    <form method ="POST" action ="" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
{% endblock %}
