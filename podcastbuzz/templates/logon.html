{% extends 'base.html' %}

{% block content%}
    <h2>Sign in below</h2>
    <form method ="POST" action ="" novalidate>
        {{ forms.hidden_tag() }}
        <p>
            {{ forms.email.label }}<br>
            {{ forms.email }}
        </p>
        <p>
            {{ forms.password.label }}<br>
            {{ forms.password }}
        </p>
        <p>
            {{ forms.submit }}
        </p>
    </form>
{% endblock %}
